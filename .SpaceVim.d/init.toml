# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    colorscheme = "neosolarized"
    background = "dark"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = false
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    enable_tabline_filetype_icon = true
    enable_statusline_display_mode = true
    default_indent = 4

    bootstrap_before = "myspacevim#init"
    bootstrap_after = "myspacevim#after"

    enable_ycm = 1
    project_rooter_patterns = ['.git/', '_darcs/', '.hg/', '.bzr/', '.svn/', '.gitignore']
    project_rooter_automatically = 1
    force_global_config = 1
    relativenumber = 1
    enable_language_specific_leader = 0
    github_username = '812lcl'
    enable_vimfiler_gitstatus = 0
    enable_vimfiler_filetypeicon = 0
    windows_index_type = 2
    buffer_index_type = 4
    enable_statusline_mode = 1

